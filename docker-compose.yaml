version: '3.8'

services:
  db:
    image: timescale/timescaledb:latest-pg14
    restart: always
    environment:
      POSTGRES_DB: dmarc
      POSTGRES_USER: dmarc_user
      POSTGRES_PASSWORD: secure_password_here
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://dmarc_user:secure_password_here@db:5432/dmarc
      - EMAIL_HOST_USER=dmarc-logs@holdmysite.com
      - EMAIL_HOST_PASSWORD=J8Lhg954ND3YitsN45yghf4
      - EMAIL_HOST_IMAP=imap.holdmysite.com

volumes:
  postgres_data: